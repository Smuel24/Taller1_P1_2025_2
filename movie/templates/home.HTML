<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Películas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</head>
<body class="bg-light">

<div class="container py-5">
  <h1 class="mb-4 text-center">Películas</h1>

  <!-- Formulario de búsqueda -->
  <form method="get" class="d-flex gap-2 mb-5">
    <input type="text" name="searchMovie" class="form-control" placeholder="Buscar película">
    <button type="submit" class="btn btn-primary">Buscar</button>
  </form>

  <!-- Mostrar resultado de búsqueda -->
  {% if searchTerm %}
    <p>Searching for: <strong>{{ searchTerm }}</strong></p>
  {% endif %}

  <!-- Cards de películas -->
  <div class="row">
    {% for movie in movies %}
      <div class="col-md-4 mb-4">
        <div class="card h-100" style="width: 18rem;">
          {% if movie.image.url %}
            <img src="{{ movie.image.url }}" class="card-img-top" alt="{{ movie.title }}">
          {% else %}
            <img src="https://via.placeholder.com/300x400?text=Sin+Imagen" class="card-img-top" alt="Sin imagen">
          {% endif %}
          <div class="card-body">
            <h5 class="card-title">{{ movie.title }}</h5>
            <p class="card-text">{{ movie.description }}</p>
            {% if movie.url %}
              <a href="{{ movie.url }}" class="btn btn-primary">Movie Link</a>
            {% endif %}
          </div>
        </div>
      </div>
    {% empty %}
      <p>No se encontraron películas.</p>
    {% endfor %}
  </div>
</div>

</body>
</html>
