<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Películas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</head>
<body class="bg-light">

<div class="container py-5">
  <h1 class="mb-4 text-center">Películas</h1>

  <!-- Formulario de búsqueda -->
  <form method="get" class="row g-3 mb-5 align-items-center">
    <div class="col-auto">
      <label for="searchMovie" class="form-label">Search for Movie:</label>
    </div>
    <div class="col-auto">
      <input type="text" class="form-control" id="searchMovie" name="searchMovie" placeholder="Buscar película">
    </div>
    <div class="col-auto">
      <button type="submit" class="btn btn-primary">Search</button>
    </div>
  </form>

  <!-- Mostrar resultado de búsqueda -->
  {% if searchTerm %}
    <p>Searching for: <strong>{{ searchTerm }}</strong></p>
  {% endif %}

  <!-- Cards de películas -->
  <div class="row row-cols-1 row-cols-md-3 g-4">
    {% for movie in movies %}
      <div class="col">
        <div class="card h-100">
          {% if movie.image.url %}
            <img src="{{ movie.image.url }}" class="card-img-top" alt="{{ movie.title }}">
          {% else %}
            <img src="https://via.placeholder.com/300x400?text=Sin+Imagen" class="card-img-top" alt="Sin imagen">
          {% endif %}
          <div class="card-body">
            <h5 class="card-title fw-bold">{{ movie.title }}</h5>
            <p class="card-text">{{ movie.description }}</p>
          </div>
          <div class="card-footer text-center">
            {% if movie.url %}
              <a href="{{ movie.url }}" class="btn btn-primary">Movie Link</a>
            {% endif %}
          </div>
        </div>
      </div>
    {% empty %}
      <p>No se encontraron películas.</p>
    {% endfor %}
  </div>
</div>

</body>
</html>
